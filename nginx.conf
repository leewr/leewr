
user  nginx;
worker_processes  auto;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;
error_log /var/log/nginx/error.log;

pid        logs/nginx.pid;

#pid /run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip on;
    gzip_min_length  5k;
    gzip_buffers     4 16k;
    #gzip_http_version 1.0;
    gzip_comp_level 3;
    gzip_types       text/plain application/json application/javascript text/css application/xml text/javascript application/x-httpd-php;
    gzip_vary on;
    gzip_static  on;
    rewrite_log on;
    map $http_accept $webp_suffix {
        default   "";
        "~*webp"  ".webp";
    }
    #pagespeed on;
    #pagespeed FileCachePath "/var/cache/ngx_pagespeed/";

    server {
        listen       80;
        listen       [::]:80 default_server;
        #listen 443 ssl;
        server_name  leewr.com;
        root         /usr/share/nginx/html;
        #ssl_certificate /etc/ssl/private/leewr.com.crt;
        #ssl_certificate_key /etc/ssl/private/leewr.com.key;

        #pagespeed EnableFilters convert_png_to_jpeg,convert_jpeg_to_webp;
        #charset koi8-r;

        #access_log  logs/host.access.log  main;
        location / {
            proxy_pass http://127.0.0.1:7001;
            proxy_set_header Host $host:80;
            image_filter   resize  $width $height;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location ~* (.*\.(jpg|gif|png))!(.*)!(.*)$ {
            proxy_pass http://127.0.0.1:7001;
            set $width      $3;  
            set $height     $4;  
            rewrite "(.*\.(jpg|gif|png))(.*)$" $1;  
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
